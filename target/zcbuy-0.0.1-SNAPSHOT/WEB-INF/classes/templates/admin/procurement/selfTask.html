<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>欢迎</title>
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes,
				minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi"/>
    <link rel="stylesheet" href="static/css/font.css">
    <link rel="stylesheet" href="static/layui/css/layui.css">
    <link rel="stylesheet" href="static/css/xadmin.css">
    <script src="static/layui/layui.js"></script>
    <script src="static/js/xadmin.js"></script>
    <!--[if lt IE 9]>
    <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
    <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

    <!-- groupTask  组任务-->

</head>
<body>
<div class="x-nav">
    <span class="layui-breadcrumb">
      <a href="">首页</a>
      <a href="">管理员管理</a>
      <a><cite>用户管理</cite></a>
    </span>
    <a class="layui-btn layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right" onclick="location.reload()"
       title="刷新">
        <i class="layui-icon layui-icon-refresh" style="line-height:30px"></i>
    </a>
</div>
<div class="layui-fluid">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-md12">
            <div class="layui-card">
                <div class="layui-card-body">
                    <form class="layui-form layui-col-space5">

                        <div class="layui-inline layui-show-xs-block">
                            <select name="purchaseTypeName" id="purchaseTypeName" class="layui-input"></select>
                        </div>

                        <div class="layui-inline layui-show-xs-block">
                            <button class="layui-btn" lay-submit lay-filter="sub">搜索</button>
                        </div>

                    </form>
                </div>
                <div class="layui-card-body ">
                    <table class="layui-hide" id="show" lay-filter="show"></table>
                </div>
            </div>
        </div>
    </div>
</div>
<input type="hidden" th:value="${session.userMsg.id}" id="userId"/>
</body>
<script type="text/html" id="toolbarDemo">
    <div class="layui-btn-container">
        <button class="layui-btn layui-btn-radius layui-btn-normal" lay-event="add">新增采购</button>
    </div>
</script>

<script type="text/html" id="barDemo">
    {{#  if(d.name=="【站车劳保部】确认是否可以供货"||d.name =="【业务负责人】确认卧具备品采购订单是否可以供货"){ }}
    <a class="layui-btn layui-btn-sm" lay-event="supplyplus">可以供货</a>
    <a class="layui-btn layui-btn-sm layui-btn-danger" lay-event="nosupply">不可以供货</a>
    {{#  }if(d.name =="【经营开发部】确认是否可以供货"){ }}
    <a class="layui-btn layui-btn-sm" lay-event="supply">确定供货</a>
    <a class="layui-btn layui-btn-sm layui-btn-danger" lay-event="nosupply">不可以供货</a>
    {{#  }if(d.name =="【业务员】提交卧具采购清单"){ }}
    <a class="layui-btn layui-btn-sm" lay-event="editsub">编辑提交</a>
    <a class="layui-btn layui-btn-sm layui-btn-danger" lay-event="noreturn">取消任务</a>
    {{#  }if(d.name =="【供货商】接单配送"){ }}
    <a class="layui-btn layui-btn-sm" lay-event="delivery">确认配送</a>
    {{#  }if(d.name =="【业务负责人】审核大宗采购订单") { }}
    <a class="layui-btn layui-btn-sm" lay-event="return">归还任务</a>
    <a class="layui-btn  layui-btn-normal layui-btn-sm " lay-event="yes">同意</a>
    <a class="layui-btn layui-btn-sm layui-btn-danger" lay-event="no">不同意</a>
    <a class="layui-btn layui-btn-sm layui-btn-danger" lay-event="noreturn">取消任务</a>
    {{#  }if(d.name =="【业务员】提交大宗商品采购清单") { }}
    <a class="layui-btn layui-btn-sm" lay-event="edit">申请编辑</a>
    <a class="layui-btn layui-btn-sm layui-btn-danger" lay-event="noreturn">取消任务</a>
    {{#  } }}
</script>
<script src="static/js/selfTask.js"></script>
</html>
