<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>添加用户</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="static/css/oksub.css">
</head>
<body>
<div class="ok-body">
    <!--面包屑导航区域-->
    <div class="ok-body-breadcrumb">
        <span class="layui-breadcrumb">
            <a><cite>首页</cite></a>
            <a><cite>会员管理</cite></a>
            <a><cite>用户列表</cite></a>
            <a><cite>添加用户</cite></a>
        </span>
        <a class="layui-btn layui-btn-sm" href="javascript:location.replace(location.href);" title="刷新">
            <i class="layui-icon layui-icon-refresh"></i>
        </a>
    </div>
    <!--form表单-->
    <form class="layui-form layui-form-pane ok-form">
        <div class="layui-form-item">
            <label class="layui-form-label">姓名：</label>
            <div class="layui-input-block">
                <input type="text" id="name" name="name" class="layui-input" lay-verify="required">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">用户名：</label>
            <div class="layui-input-block">
                <input type="text" id="loginName" name="loginName" class="layui-input" lay-verify="required">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">手机：</label>
            <div class="layui-input-block">
                <input type="text" id="phone" name="phone" lay-verify="phone" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">邮箱：</label>
            <div class="layui-input-block">
                <input type="text" id="email" name="email" class="layui-input">
            </div>
        </div>


        <div class="layui-form-item">
            <label class="layui-form-label">单位：</label>
            <div class="layui-input-block">
                <select id="unitId" name="unitId" class="layui-input" lay-filter="change"  lay-verify="required"></select>
            </div>

        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">部门：</label>
            <div class="layui-input-block">
                <select id="departmentId" name="departmentId" class="layui-input" lay-verify="required"></select>
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">角色：</label>
            <div class="layui-input-block">
                <select name="roleId" id="roleId" class="layui-input" lay-verify="required"></select>
            </div>
        </div>

        <div class="layui-form-item ">
            <div class="layui-input-block ">
                <button type="reset" class="layui-btn layui-btn-lg layui-btn-radius layui-btn-warm"style="visibility:hidden">隐藏位置</button>
                <button lay-submit class="layui-btn layui-btn-lg layui-btn-radius layui-btn-normal" id="sub" lay-filter="sub">立刻提交</button>
                <button type="reset" class="layui-btn layui-btn-lg layui-btn-radius layui-btn-warm">重置内容</button>
                <button type="reset" class="layui-btn layui-btn-lg layui-btn-radius layui-btn-warm" style="visibility:hidden">隐藏位置</button>
            </div>
        </div>
        <input type="hidden" id="id" name="id"/>
    </form>
    <input type="hidden" id="rid"/>
    <input type="hidden" id="uid"/>
    <input type="hidden" id="did"/>
</div>
<!--js逻辑-->
<script src="static/lib/layui/layui.js"></script>
<script>
    layui.use(["element", "form", "laydate", "okLayer", "okUtils","jquery"], function () {
        var form = layui.form;
        var laydate = layui.laydate;
        var okLayer = layui.okLayer;
        var okUtils = layui.okUtils;
        $ = layui.jquery; //jquery控件

        laydate.render({elem: "#birthday", type: "datetime"});

        form.verify({
            birthdayVerify: [/^((((1[6-9]|[2-9]\d)\d{2})-(0?[13578]|1[02])-(0?[1-9]|[12]\d|3[01]))|(((1[6-9]|[2-9]\d)\d{2})-(0?[13456789]|1[012])-(0?[1-9]|[12]\d|30))|(((1[6-9]|[2-9]\d)\d{2})-0?2-(0?[1-9]|1\d|2[0-8]))|(((1[6-9]|[2-9]\d)(0[48]|[2468][048]|[13579][26])|((16|[2468][048]|[3579][26])00))-0?2-29-))(\s(([01]\d{1})|(2[0123])):([0-5]\d):([0-5]\d))?$/, '日期格式不正确']
        });
        var id =$("#id").val();
        var rid =$("#rid").val();
        var uid =$("#uid").val();
        var did =$("#did").val();

        //单位下拉框
        $.get("getAllUnit",function (res) {
            var data=res.data;
            var html="";
            $.each(data,function (index,item) {
                if(uid==item.id){
                    html+="<option value='"+item.id+"' selected>"+item.name+"</option>";
                }else {
                    html+="<option value='"+item.id+"'>"+item.name+"</option>";
                }
            });
            $("#unitId").html(html);
            form.render();
            getDepartment();
        });

        form.on('select(change)', function(data){
            getDepartment();
        });

        function getDepartment() {
            var params={"unitId":$("#unitId").val()};
            $.get("getDepartment",params,function (res) {
                var data=res.data;
                var html="";
                $.each(data,function (index,item) {
                    if(did==item.id){
                        html+="<option value='"+item.id+"' >"+item.name+"</option>";
                    }else {
                        html+="<option value='"+item.id+"'>"+item.name+"</option>";
                    }            });
                $("#departmentId").html(html);
                form.render();
            })
        }

        //角色下拉框
        $.get("getAllRole",function (res) {
            var data=res.data;
            var html="";
            $.each(data,function (index,item) {
                if(rid==item.id){
                    html+="<option value='"+item.id+"' selected>"+item.name+"</option>";
                }else {
                    html+="<option value='"+item.id+"'>"+item.name+"</option>";
                }
            });
            $("#roleId").html(html);
            form.render();
        });

        form.on("submit(add)", function (data) {
            okUtils.ajax(okUtils.mockApi.user.add, "post", data.field).done(function (response) {
                console.log(response);
                okLayer.msg.greenTick("添加成功", function () {
                    parent.layer.close(parent.layer.getFrameIndex(window.name));
                });
            }).fail(function (error) {
                console.log(error)
            });
            return false;
        });
    });
</script>
</body>
</html>
