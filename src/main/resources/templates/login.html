<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>登录</title>
	<meta name="renderer" content="webkit|ie-comp|ie-stand">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta http-equiv="Cache-Control" content="no-siteapp"/>
	<link rel="stylesheet" href="static/css/font.css">
	<link rel="stylesheet" href="static/css/login.css">
	<link rel="stylesheet" href="static/layui/css/layui.css">
	<link rel="stylesheet" href="static/css/xadmin.css">
	<style>
		.login {
			margin: 120px auto 0 auto;
			min-height: 420px;
			max-width: 420px;
			padding: 40px;
		}
		.login-bg{
			background: url(static/images/bg2.jpg) no-repeat center;
			background-size:cover;
			background-attachment: fixed;
		}
	</style>
	<script src="static/layui/layui.js"></script>
	<!--[if lt IE 9]>
	<script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
	<script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
	<![endif]-->
</head>

<body class="login-bg">
<div class="login layui-anim layui-anim-up">
	<div class="message">站车采购系统</div>
	<div id="darkbannerwrap"></div>

	<form class="layui-form">
		<input name="loginName" placeholder="用户名" type="text" lay-verify="required" class="layui-input">
		<hr class="hr15">
		<input name="loginPwd" lay-verify="required" placeholder="密码" type="password" class="layui-input">
		<hr class="hr15">
		<input value="登录" lay-submit lay-filter="login" style="width:100%;" type="submit">
		<hr class="hr20">
	</form>

	<div id="error" style="color: red;text-align:center;font-size: 20px"></div>

</div>
</body>
<script>
  layui.use(['form','jquery'], function () {
    var form = layui.form;
    $ = layui.jquery;
    //监听提交
    form.on('submit(login)', function (data) {

      $.post("doLogin", data.field,
        function (res) {
        console.log(JSON.stringify(res))
          if (res.result) {
            location.href = "/zcbuy/index";
          } else {
            $("#error").text(res.msg);
          }
        });
      return false;
    });
  });

</script>
<!-- 底部结束 -->

</html>
