<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>添加用户</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="static/css/oksub.css">

</head>
<body>
<div class="ok-body">
    <!--面包屑导航区域-->
    <div class="ok-body-breadcrumb">
        <span class="layui-breadcrumb">
            <a><cite>首页</cite></a>
            <a><cite>会员管理</cite></a>
            <a><cite>用户列表</cite></a>
            <a><cite>添加用户</cite></a>
        </span>
        <a class="layui-btn layui-btn-sm" href="javascript:location.replace(location.href);" title="刷新">
            <i class="layui-icon layui-icon-refresh"></i>
        </a>
    </div>
    <!--form表单-->
    <form class="layui-form layui-form-pane ok-form">
        <div class="layui-form-item">
            <label class="layui-form-label">商品名字：</label>
            <div class="layui-input-block">
                <input type="text" id="name" name="name" class="layui-input" lay-verify="required">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">商品价格：</label>
            <div class="layui-input-block">
                <input type="number" id="price" name="price" class="layui-input" lay-verify="required|number">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">商品规格：</label>
            <div class="layui-input-block">
                <input type="text" id="specification" name="specification" class="layui-input" lay-verify="required">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">条码：</label>
            <div class="layui-input-block">
                <input type="number" id="code" name="code" class="layui-input" lay-verify="required|number">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">商品小类：</label>
            <div class="layui-input-block">
                <select id="goodsTypeId" name="goodsTypeId" class="layui-input" lay-filter="goodsTypeId"  lay-verify="required" lay-search></select>
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">商品计量单位：</label>
            <div class="layui-input-block">
                <select id="measurement" name="measurement" class="layui-input" lay-filter="measurement"  lay-verify="required" lay-search></select>
            </div>
        </div>

        <div class="layui-form-item" style="display: none">
            <label class="layui-form-label">用户码：</label>
            <div class="layui-input-block">
                <input type="text" id="userId" name="userId" class="layui-input" th:value="${session.userMsg.id}" >
            </div>
        </div>

        <div class="layui-form-item">
            <div class="layui-input-block">
                <button lay-submit class="layui-btn layui-btn-lg layui-btn-radius " id="sub" lay-filter="sub">立刻提交</button>
                <button type="reset" class="layui-btn layui-btn-lg layui-btn-radius layui-btn-warm">重置内容</button>
            </div>
        </div>

    </form>
    <input type="hidden" id="rid"/>
    <input type="hidden" id="uid"/>
    <input type="hidden" id="did"/>
</div>
<!--js逻辑-->
<script src="static/lib/layui/layui.js"></script>
<script>
    layui.use(["element", "form", "laydate", "okLayer", "okUtils","jquery"], function () {
        var form = layui.form;
        var laydate = layui.laydate;
        var okLayer = layui.okLayer;
        var okUtils = layui.okUtils;
        $ = layui.jquery; //jquery控件

        laydate.render({elem: "#birthday", type: "datetime"});

        form.verify({
            birthdayVerify: [/^((((1[6-9]|[2-9]\d)\d{2})-(0?[13578]|1[02])-(0?[1-9]|[12]\d|3[01]))|(((1[6-9]|[2-9]\d)\d{2})-(0?[13456789]|1[012])-(0?[1-9]|[12]\d|30))|(((1[6-9]|[2-9]\d)\d{2})-0?2-(0?[1-9]|1\d|2[0-8]))|(((1[6-9]|[2-9]\d)(0[48]|[2468][048]|[13579][26])|((16|[2468][048]|[3579][26])00))-0?2-29-))(\s(([01]\d{1})|(2[0123])):([0-5]\d):([0-5]\d))?$/, '日期格式不正确']
        });
        var id =$("#id").val();
        var rid =$("#rid").val();
        var uid =$("#uid").val();
        var did =$("#did").val();

        getMerchants();
        getAllGoodsTypes();
        getMeasurements();




        function getMerchants(){
            console.log("AAAA")
            //单位下拉框
            $.get("getMerchants",function (res) {
                var data=res.data;
                var htmltwo=" <option value='' >直接选择或搜索选择</option>";
                $.each(data,function (index,item) {
                    htmltwo+="<option value='"+item.id+"'>"+item.name+"</option>";
                });
                $("#userId").html(htmltwo);
                form.render();
            });
        }

        function getAllGoodsTypes(){
            console.log("cccc")
            //商品小类
            $.get("getAllGoodsTypes",function (res) {
                var data=res.data;
                console.log(res)
                var htmltwo=" <option value='' >直接选择或搜索选择</option>";
                $.each(data,function (index,item) {
                    htmltwo+="<option value='"+item.id+"'>"+item.name+"</option>";
                });
                $("#goodsTypeId").html(htmltwo);
                form.render();
            });
        }

        function getMeasurements(){
            $.get("getMeasurements",function (res) {
                console.log(res)
                var data=res.data;
                console.log(data);
                var dataPlus = new Array();
                for(var str of data){
                    dataPlus.push(str);
                }
                var htmltwo=" <option value='' >直接选择或搜索选择</option>";
                $.each(dataPlus,function (index,item) {
                    htmltwo+="<option value='"+item+"'>"+item+"</option>";
                });
                $("#measurement").html(htmltwo);
                form.render();
            });
        }

        form.on("submit(sub)", function (data) {

            okUtils.ajax("addGoods", "post", data.field,true).done(function (response) {
                if (response.result){
                okLayer.msg.greenTick(response.msg, function () {
                    parent.layer.close(parent.layer.getFrameIndex(window.name));
                    parent.location.reload();
                });
                }else {
                    okLayer.msg.greenTick(response.msg, function () {
                        console.log(JSON.stringify(data.field));
                        console.log(data)
                        parent.layer.close(parent.layer.getFrameIndex(window.name));
                    });
                }
            }).fail(function (error) {
                console.log(error)
            });
            return false;
        });
    });
</script>
</body>
</html>
