<div class="x-nav">
    <span class="layui-breadcrumb">
      <a href="">首页</a>

      <a><cite>用户管理</cite></a>
    </span>
    <a class="layui-btn layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right" onclick="location.reload()"
       title="刷新">
        <i class="layui-icon layui-icon-refresh" style="line-height:30px"></i>
    </a>
</div>
<div class="layui-fluid">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-md12">
            <div class="layui-card">

                <div class="layui-card-body">
                    <form  class="layui-form layui-col-space5" >
                        <div class="layui-inline layui-show-xs-block">
                            <input name="name" id="name" placeholder="角色名" type="text" class="layui-input"/>
                        </div>
                        <div class="layui-inline layui-show-xs-block">
                            <button class="layui-btn" lay-submit lay-filter="sub">添加新角色</button>
                        </div>
                    </form>
                    <div id="error"  style="color: red;text-align:center;font-size: 20px"></div>
                </div>
                <div class="layui-card-body ">
                    <table class="layui-hide" id="show" lay-filter="show"></table>
                </div>
            </div>
        </div>
    </div>
</div>
<input type="hidden" th:value="${session.userMsg.unitId}" id="unit"/>
</body>
