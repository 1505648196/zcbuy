<script src="static/lib/layui/layui.js"></script>
<script>
    layui.use(["element", "table", "laydate", "tree", "okUtils", "okMock"], function () {
        let table = layui.table;
        let laydate = layui.laydate;
        let tree = layui.tree;
        let okUtils = layui.okUtils;
        let okMock = layui.okMock;

        laydate.render({elem: '#startTime', type: "datetime"});
        laydate.render({elem: '#endTime', type: "datetime"});

        function initPermissionTree() {
            okUtils.ajax(okMock.api.permission.tree, "get", null).done(function (response) {
                tree.render({
                    elem: '#permissionTree',
                    data: response.data,
                    showCheckbox: true,
                    id: 'demoId1',
                    isJump: true,
                    click: function(obj){
                        var data = obj.data;
                        layer.msg('状态：'+ obj.state + '<br>节点数据：' + JSON.stringify(data));
                    }
                });

				initPermissionTable();
            }).fail(function (error) {
                console.log(error)
            });
        }
        initPermissionTable();

		function initPermissionTable() {
			table.render({
			    elem: '#permissionTable',
			    url: "getPowers",
			    limit: 20,
			    page: true,
			    size: "sm",
                parseData://转换layui所需格式
                    function (res) { //res 即为原始返回的数据
                        var code=0;
                        if (!res.result){
                            code=1;
                        }
                        return {
                            "code": code,
                            "msg": res.msg,
                            "count": res.count,
                            "data": res.data
                        };
                    },
			    cols: [
			        [
			            {type: "checkbox", fixed: "left"},
			        {field: "id", title: "ID", width: 80, sort: true,align: 'center'},
			        {field: "title", title: "权限名称", width: 180,align: 'center',style:"background-image: url(static/images/flower.jpg);  background-repeat:no-repeat; background-size:100% 100%;-moz-background-size:100% 100%;"},
			        {field: "href", title: "权限路径", width: 134,align: 'center'},
					{field: "pid", title: "父菜单",align: 'center', width: 100},
			        {field: "type", title: "类型", width: 100,align: 'center', templet: "#typeTpl",},
			        {field: "createTime", title: "创建时间", width: 220,align: 'center'},
					{field: "updateTime", title: "更改时间", width: 220,align: 'center'},
                        {fixed: 'right', title: '操作', align: 'center',toolbar: "#operationTp4",width:170,}
			    ]
                ],
			    done: function (res, curr, count) {
			        console.info(res, curr, count);
			    }
			});
		}


    });
</script>
