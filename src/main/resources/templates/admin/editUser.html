<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>欢迎</title>
	<meta name="renderer" content="webkit|ie-comp|ie-stand">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width,user-scalable=yes,
				minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi"/>
	<link rel="stylesheet" href="static/css/font.css">
	<link rel="stylesheet" href="static/layui/css/layui.css">
	<link rel="stylesheet" href="static/css/xadmin.css">
	<script src="static/layui/layui.js"></script>
	<script src="static/js/xadmin.js"></script>
	<!--[if lt IE 9]>
	<script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
	<script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
	<![endif]-->
</head>
<body style="overflow-y: scroll">

<div class="layui-container" style="margin-top: 20px;margin-right: 20px">
	<form class="layui-form">

		<input type="hidden" id="cardNum" name="cardNum"/>

		<div class="layui-form-item">
			<label class="layui-form-label">入党时间：</label>
			<div class="layui-input-block">
				<input type="text" id="strTime" name="strTime" class="layui-input">
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">党支部：</label>
			<div class="layui-input-block">
				<select type="text" name="branch" id="branch" class="layui-input" lay-verify="required">
					<option value="综合支部">综合支部</option>
					<option value="计财支部">计财支部</option>
					<option value="技术支部">技术支部</option>
					<option value="研发支部">研发支部</option>
					<option value="运维支部">运维支部</option>
					<option value="经开支部">经开支部</option>
					<option value="工程支部">工程支部</option>
				</select>
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">姓名：</label>
			<div class="layui-input-block">
				<input type="text" id="name" name="name" class="layui-input" lay-verify="required">
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">角色：</label>
			<div class="layui-input-block">
				<select type="text" name="roleId" id="roleId" class="layui-input" lay-verify="required"></select>
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">手机：</label>
			<div class="layui-input-block">
				<input type="text" id="phone" name="phone" lay-verify="phone" class="layui-input">
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">职务：</label>
			<div class="layui-input-block">
				<input type="text" id="duties" name="duties" class="layui-input">
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">政治面貌：</label>
			<div class="layui-input-block">
				<input type="text" id="politicalAppearance" name="politicalAppearance" class="layui-input">
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">文化程度：</label>
			<div class="layui-input-block">
				<input type="text" id="diploma" name="diploma" class="layui-input">
			</div>
		</div>

		<div class="layui-form-item">
			<div class="layui-input-block">
				<button lay-submit class="layui-btn" id="sub" lay-filter="sub">提交</button>
			</div>
		</div>

	</form>
	<input type="hidden" id="id" name="id"/>
</div>
</body>

<script>
  layui.use(['layer', 'form', 'table', 'laydate'],
	  function () {
      var laydate = layui.laydate, //日期
      layer = layui.layer, //弹层
      table = layui.table, //表格
      form = layui.form;
      $ = layui.jquery; //jquery控件

    //日期范围
    laydate.render({
      elem: '#strTime'
    });

    //角色下拉框
    $.get(urlpre+"/getMyRole",function (res) {
      var data=res.data;
      var id=$("#id").val();
      var html="";
			$.each(data,function (index,item) {
			  if(id==item.id){
          html+="<option value='"+item.id+"' selected>"+item.roleName+"</option>";
        }else {
          html+="<option value='"+item.id+"'>"+item.roleName+"</option>";
        }
      });
	    $("#roleId").html(html);
      form.render();
    });

    form.on('submit(sub)',function (data) {

      $.post(urlpre+"/doAdmin/updateUser", data.field,
        function (res) {
          if(res.result){
            layer.msg('更新成功！', {
              time: 1000
            },function () {
              var index = parent.layer.getFrameIndex(window.name);
              parent.layer.close(index);
              parent.location.reload();
            });

          }else {
            layer.msg('更新失败！'+res.msg, {
              time: 1000
            });
          }
        });
      return false;
    });

  });
</script>
</html>
