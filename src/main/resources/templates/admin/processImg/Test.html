<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>欢迎</title>
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes,
				minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi"/>
    <link rel="stylesheet" href="static/css/font.css">
    <link rel="stylesheet" href="static/layui/css/layui.css">
    <link rel="stylesheet" href="static/css/xadmin.css">
    <script src="static/layui/layui.js"></script>
    <script src="static/js/xadmin.js"></script>
    <!--[if lt IE 9]>
    <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
    <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<div id="layer-photos-demo" class="layer-photos-demo">

</div>

</body>
</html>
<script>
    var $;
    var layer;
    layui.use(['element', 'jquery', 'form', 'layer'], function() {
        $ = layui.jquery;
        layer = layui.layer;
        layer.photos({
            photos: '#layer-photos-demo'
            , anim: 5 //0-6的选择，指定弹出图片动画类型，默认随机（请注意，3.0之前的版本用shift参数）
        })
        var index = layer.load(0, {time: 10*1000}); //又换了种风格，并且设定最长等待10秒
        $.get("getProcessPng",
            {processDefinitionKey:"woju"},
            function (res) {
                if (res.result){
                    var  data = res.data;
                    var html =" <img src='"+data+"'  width=\"30%\" height=\"30%\">";
                    $("#layer-photos-demo").append(html);
                    layer.close(index);
                }
        })
        //可以使用这个禁止多次提交
    });
</script>
