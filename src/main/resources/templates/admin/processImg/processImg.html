<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>欢迎</title>
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes,
				minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi"/>
    <link rel="stylesheet" href="static/css/font.css">
    <link rel="stylesheet" href="static/layui/css/layui.css">
    <link rel="stylesheet" href="static/css/xadmin.css">
    <script src="static/layui/layui.js"></script>
    <script src="static/js/xadmin.js"></script>
    <!--[if lt IE 9]>
    <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
    <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<div class="x-nav">
    <span class="layui-breadcrumb">
      <a href="">首页</a>
      <a href="">管理员管理</a>
      <a><cite>用户管理</cite></a>
    </span>
    <a class="layui-btn layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right" onclick="location.reload()"
       title="刷新">
        <i class="layui-icon layui-icon-refresh" style="line-height:30px"></i>
    </a>
</div>
<div class="layui-fluid">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-md2">
            <div class="layui-card">
                <form class="layui-form">
                    <div class="layui-form-item">
                        <label class="layui-form-label">采购类型：</label>
                        <div class="layui-input-block">
                            <select id="purchaseTypeName" name="purchaseTypeName" class="layui-input" lay-filter="relation"  lay-verify="required">
                            </select>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div id="layer-photos-demo" class="layer-photos-demo">
        <img src="static/images/dazong.png">
    </div>
</div>
</body>
</html>
<script>
    var $;
    var layer;
    layui.use(['layer', 'form', 'jquery', 'table'], function () {
        var form = layui.form,  //表单
            layer = layui.layer, //弹层
            table = layui.table; //表格
        $ = layui.jquery; //jquery控件

        layer.photos({
            photos: '#layer-photos-demo'
            , anim: 5 //0-6的选择，指定弹出图片动画类型，默认随机（请注意，3.0之前的版本用shift参数）
        })

            $.get("getPurchaseTypes",function (res) {
                var data=res.data;
                var html="<option value=''>请选择采购类型流程图</option>";
                $.each(data,function (index,item) {
                    html+="<option  value='"+item.processDefinitionKey+"'>"+item.name+"</option>";
                });
                $("#purchaseTypeName").html(html);
                form.render();
            })


        form.on('select(relation)', function (data) {
            $('#layer-photos-demo').html("")
            console.log(data.value);
            var num = data.value;
            if (num==""){
                num ="dazong"
            }
            $.get("getProcessPng",
                {processDefinitionKey:num},
                function (res) {
                    if (res.result) {
                        var data = res.data;
                        var html = " <img src='" + data + "'  width=\"30%\" height=\"30%\">";
                        $("#layer-photos-demo").append(html);
                    }
                })
        })
    });
</script>
