<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="static/css/oksub.css">
</head>
<body>
<div class="ok-body">
    <div class="layui-fluid">
        <div class="layui-row layui-col-space15">
            <div class="layui-col-md2">
                <div class="layui-card">
                    <form class="layui-form">
                        <div class="layui-form-item">
                            <label class="layui-form-label">采购类型：</label>
                            <div class="layui-input-block">
                                <select id="purchaseTypeName" name="purchaseTypeName" class="layui-input" lay-filter="relation"  lay-verify="required">
                                </select>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div id="layer-photos-demo" class="layer-photos-demo">
            <img src="static/images/dazong.png">
        </div>
    </div>
</div>
<!--js逻辑-->
<script src="static/lib/layui/layui.js"></script>
<script src="static/lib/nprogress/nprogress.js"></script>
<script>
    var $;
    var layer;
    layui.use(['element','layer', 'form', 'jquery', 'table'], function () {
        var form = layui.form,  //表单
            layer = layui.layer, //弹层
            table = layui.table; //表格
        $ = layui.jquery; //jquery控件

        layer.photos({
            photos: '#layer-photos-demo'
            , anim: 5 //0-6的选择，指定弹出图片动画类型，默认随机（请注意，3.0之前的版本用shift参数）
        })
        var index = layer.load(2, {time: 10*1000});
        $.get("getPurchaseTypes",function (res) {
            var data=res.data;
            var html="<option value=''>请选择采购类型流程图</option>";
            $.each(data,function (index,item) {
                html+="<option  value='"+item.processDefinitionKey+"'>"+item.name+"</option>";
            });
            $("#purchaseTypeName").html(html);
            form.render();
            layer.close(index);
        })


        form.on('select(relation)', function (data) {
            $('#layer-photos-demo').html("")
            console.log(data.value);
            var num = data.value;
            if (num==""){
                num ="dazong"
            }
            $.get("getProcessPng",
                {processDefinitionKey:num},
                function (res) {
                    if (res.result) {
                        var data = res.data;
                        var html = " <img src='" + data + "'  width=\"30%\" height=\"30%\">";
                        $("#layer-photos-demo").append(html);
                    }
                })
        })
    });
</script>
</body>
</html>
