</html><!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>欢迎</title>
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes,
				minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi"/>
    <link rel="stylesheet" href="static/css/font.css">
    <link rel="stylesheet" href="static/layui/css/layui.css">
    <link rel="stylesheet" href="static/css/xadmin.css">
    <script src="static/layui/layui.js"></script>
    <script src="static/js/xadmin.js"></script>
    <!--[if lt IE 9]>
    <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
    <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body style="overflow-y: scroll">

<div class="layui-container" style="margin-top: 20px;margin-right: 20px">
    <form class="layui-form">

        <div class="layui-form-item">
            <label class="layui-form-label">商品名字：</label>
            <div class="layui-input-block">
                <input type="text" id="goodsName" name="goodsName" class="layui-input" lay-verify="required">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">数量：</label>
            <div class="layui-input-block">
                <input type="text" id="quantity" name="quantity" class="layui-input" lay-verify="required">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">价格：</label>
            <div class="layui-input-block">
                <input type="text" id="price" name="price" class="layui-input" lay-verify="required">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">采购类型：</label>

            <div class="layui-input-block">
                <select id="purchaseTypeName" name="purchaseTypeName" class="layui-input" lay-filter="relation"  lay-verify="required">
                </select>
            </div>

            <p style="visibility:hidden">555555555</p>
            <!--<p  style="visibility:hidden">555555555</p>-->
            <label class="layui-form-label" id="bb" style="display: none;" >站车劳保部:</label>
            <div class="layui-input-block " id="kk" hidden>
                <select id="labour" name="labour" class="layui-input" lay-filter="labour"  >

                </select>
            </div>

        </div>

        <div class="layui-form-item">
            <div class="layui-input-block">
                <button lay-submit class="layui-btn" id="sub" lay-filter="sub">提交</button>
            </div>
        </div>
        <input type="hidden" id="id" name="id"/>

        <!---->
        <input type="hidden" th:value="${session.userMsg.id}" id="unit"/>
    </form>
</div>
</body>

<script src="static/js/addBuyApply.js"></script>

</html>
