</html><!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>欢迎</title>
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes,
				minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi"/>
    <link rel="stylesheet" href="static/css/font.css">
    <link rel="stylesheet" href="static/layui/css/layui.css">
    <link rel="stylesheet" href="static/css/xadmin.css">
    <script src="static/layui/layui.js"></script>
    <script src="static/js/xadmin.js"></script>
    <!--[if lt IE 9]>
    <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
    <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body style="overflow-y: scroll">

<div class="layui-container" style="margin-top: 20px;margin-right: 20px">
    <form class="layui-form">

        <div class="layui-form-item">
            <label class="layui-form-label">任务：</label>
            <div class="layui-input-block">
                <input type="text" id="name" name="name" class="layui-input" lay-verify="required">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">采购类型：</label>
            <div class="layui-input-block">
                <input type="text" id="purchaseTypeName" name="purchaseTypeName" class="layui-input" lay-verify="required">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">起始时间：</label>
            <div class="layui-input-block">
                <input type="text" id="startTime" name="startTime" class="layui-input" lay-verify="required">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">详细信息：</label>
            <div class="layui-input-block">
                <textarea name="detail" id="detail" class="layui-textarea"></textarea>
            </div>
        </div>

        <div class="layui-form-item" style="color: red" id="show" hidden>
            <label class="layui-form-label">审批理由：</label>
            <div class="layui-input-block">
                <textarea name="desc" id="desc" class="layui-textarea" ></textarea>
            </div>
        </div>

        <div class="layui-form-item">
            <div class="layui-input-block">
                <button lay-submit class="layui-btn" id="sub" lay-filter="sub">提交</button>
            </div>
        </div>
        <input type="hidden" id="user" name="user"/>
        <input type="hidden" id="taskId" name="taskId"/>
        <input type="hidden" th:value="${session.userMsg.id}" id="userId"/>
        <input type="hidden" id="happen" name="happen"/>
    </form>
</div>
</body>

<script src="static/js/groupTaskList.js"></script>

</html>
