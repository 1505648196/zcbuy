<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>主页</title>
	<meta name="renderer" content="webkit|ie-comp|ie-stand">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width,user-scalable=yes,
				minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi"/>
	<link rel="stylesheet" href="static/layui/css/layui.css">
	<script type="text/javascript" src="static/layui/layui.js"></script>
	<!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
	<!--[if lt IE 9]>
	<script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
	<script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
	<![endif]-->
</head>

<body style="overflow-y: scroll">

<div class="layui-container" style="margin-top: 20px;margin-right: 20px">
	<form class="layui-form">

		<div class="layui-form-item">
			<label class="layui-form-label">原密码：</label>
			<div class="layui-input-block">
				<input type="password" id="obj" name="obj" lay-verify="required" class="layui-input"/>
			</div>
		</div>

		<div class="layui-form-item">
			<label class="layui-form-label">新密码：</label>
			<div class="layui-input-block">
				<input type="password" id="loginPwd" lay-verify="pass" name="loginPwd" class="layui-input"/>
			</div>
		</div>


		<div class="layui-form-item">
			<label class="layui-form-label">确认密码：</label>
			<div class="layui-input-block">
				<input type="password"  id="reLoginPwd" lay-verify="repass" class="layui-input"/>
			</div>
		</div>

		<input type="hidden" id="cardNum" name="cardNum"/>

		<div class="layui-form-item">
			<div class="layui-input-block">
				<button lay-submit class="layui-btn layui-btn-lg" id="sub" lay-filter="sub">提交</button>
			</div>
		</div>

	</form>

</div>
</body>

<script>
  layui.use(['layer', 'form'],
	  function () {
      var layer = layui.layer, //弹层
      form = layui.form;
      $ = layui.jquery; //jquery控件

      //自定义验证规则
      form.verify({
        pass: [/(.+){6,12}$/, '密码必须6到12位'],
        repass: function(value) {
          if ($('#loginPwd').val() != $('#reLoginPwd').val()) {
            return '两次密码不一致';
          }
        }
      });

    form.on('submit(sub)',function (data) {
      $.post("updatePwd", data.field,
        function (res) {
        console.log(JSON.stringify(res));
          if(res.result){
            layer.msg("修改成功!", {
              time: 1000
            },function () {
              var index = parent.layer.getFrameIndex(window.name);
              parent.layer.close(index);
              parent.location.reload();
            });
          }else {
            layer.msg(res.msg, {
              time: 1000
            });
          }
        });
      return false;
    });

  });
</script>
</html>
